{% extends "base.html" %}
{% block title %}Hotrocks New Report{% endblock title %}

{% block content %}
<h1 class="text-dark">New Report</h1>
<p>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{incident_report_form.as_p}}
    <HR>
    <P><B>Upload File:</B></P>
    {{incident_report_file_form.as_p}}
    <button class="btn btn-dark" type="submit">Save</button>
  </form>
</p>


{% endblock content %}
</html>
