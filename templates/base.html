<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table width="100%">
      <TR>
        <TD align="center"><a href={% url 'home' %}>Home</a></TD>
        <TD align="center"><a href={% url 'cal_home' %}>Calendar</a></TD>
        <TD align="center"><a href={% url 'list_reports' %}>Incident Reports</a></TD>
        <TD align="center"><a href={% url 'create_job' %}>Add Job</a></TD>
        <TD align="center"><a href={% url 'create_date' %}>Add Date</a></TD>
        <TD align="center">
          {% if user.is_authenticated %}
            {{user.username}}
            <img src="https://thumbs.dreamstime.com/b/asphalt-paver-car-sign-olor-line-icon-road-construction-pictogram-web-page-mobile-app-promo-ui-ux-gui-design-element-editable-252250072.jpg"  
            class="img-fluid rounded-circle mb-2"
            style="width: 40px; height: 40px"
            alt="profile picture">  
          {% endif %}
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}</TD>
      </TR>
    </table>
    <HR>
  
      <div class="container">{% block content %} {% endblock content %}</div>
    
      
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  </body>
</html>
