{% extends "base.html" %}
{% block title %}Hotrocks - Jobs{% endblock title %}

{% block content %}
<h1 class="text-dark">Jobs</h1>

<p>
  <a href="{% url 'create_job' %}">New Job</a>
</p>
<table style="width:100%"  class="table table-bordered table-light ">
  <thead>
    <tr style='background-color:white'>
      <th>Name</th>
      <th>Number</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    {% for item in reports %}
    <tr style='background-color:{% cycle 'LightGray' 'SeaShell' %}' >
      <td><a href="{% url 'detail'  item.id %}">{{item.name}}</td>
      <td>{{item.number}}</td></a>
      <td>{{item.location}}</td>
      <td> 
        <div class="d-flex p-2"><form method="get" action="{% url 'update_job'  item.id %}">
          <button formnovalidate class="btn btn-primary"  >Edit</button>
        </form>
        <form method="get" action="{% url 'delete_job'  item.id %}">
          <button formnovalidate class="btn btn-primary"  >Delete</button>
        </form></td></div></td>
    </tr>
    {% empty %}
    <tr style='background-color:{% cycle 'LightGreen' 'LightSalmon' %}' >
      <td>No Reports in the database</td><td></td><td></td><td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
</html>
